<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
    <title>Travel</title>
  </head>
  <body>
    <nav id="navbar">
        <a class="navbar-brand" href="#first">
          <h1>
            <span class="orange">T</span><span class="yellow">R</span><span class="white">A</span><span class="yellow">V</span><span class="white">E</span><span class="orange">L</span>
          </h1>
        </a>
      </span>
      <div>
      <a href="#second" class="buttonone" id="buttontwo">Sign Up</a>
      </div>
    </nav>

    <div id="first">
      <div id="quote">
          <span id="firstline">Never let your memories</span> <br>
          <span id="secondline">be greater than your</span> <br>
          <span id="thirdline">dreams.</span>
      </div>
    </div>
    <div id="second">
      <div id="signup">
        <h1>Sign up here</h1>
      </div>
      <div id="invisible">
      </div>
      <div id="form">
        <form id="form1" method="post">
          <input autocomplete="off" type="text" name="fname" placeholder="First Name" required>
          <input autocomplete="off" type="text" name="lname" placeholder="Last Name" required>
          <input autocomplete="off" type="email" name="email" placeholder="E-mail" required>
          <input autocomplete="off" type="text" name="addr" placeholder="Address" required>
          <input id="country" type="text" name="country" placeholder="Country" required> <br>
          <input type="submit" value="Sign Up">
        </form>
      </div>
    </div>
    <div id="copyright">
      Copyright &copy <a href="#first">Travel.com</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
